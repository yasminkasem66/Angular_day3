<!-- contact  section start -->
<section class="contact py-5" id="Contact">
    <div class="container-lg py-4">


        <div class="row justify-content-start">
            <div class="col-lg-8 ">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">LogIn Form</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">

                <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="bi bi-envelope "></i>
                    </div>
                    <div class="text">
                        <h3 class="fs-5  ms-3 mt-2">Our Company</h3>
                        <p class="text-muted m-0 ">ITI@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="bi bi-telephone "></i>
                    </div>
                    <div class="text">
                        <h3 class="fs-5  ms-3 mt-2">Phone</h3>
                        <p class="text-muted m-0 ">+20110081452</p>
                    </div>
                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="bi bi-geo-alt "></i>
                    </div>
                    <div class="text">
                        <h3 class="fs-5  ms-3 mt-2">Visit Office</h3>
                        <p class="text-muted m-0 ">123 Street, Qena, Qena</p>
                    </div>
                </div>

            </div>


            <div class="col-md-7">
                <div class="contact form">
                    <form action="">
        
                        <div class="row">
                            <div class="col-lg-12  mb-4">
                                <input class="form-control form-control-lg fs-6 border-0 border-bottom" type="text" name=""  [(ngModel)]="Email"  placeholder="Enter Your Email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12  mb-4">
                                <input class="form-control form-control-lg fs-6 border-0  border-bottom" type="text" name=""  [(ngModel)]="Password"  placeholder="Enter Your Password">
                            </div>
                        </div>



                        <div class="row mt-5">
                            <div class="col-lg-12  mb-4">
                                <button type="button" class="btn btn-dark px-3" (click)="login()"
                                [disabled]="isLogged">Login </button>

                            </div>
                        </div>
                        <!-- <div class="row mt-5">
                            <div class="col-lg-12  mb-4">
                                        <button name="" id="" class="btn btn-dark px-3 mt-5" type="button" (click)=" logout()" [disabled]="!isLogged">log Out
                                        </button>

                            </div>
                        </div> -->

                    </form>
                </div>
            </div>

        </div>

    </div>
</section>
