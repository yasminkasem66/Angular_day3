<!-- contact  section start -->
<section class="contact py-5" id="Contact">
    <div class="container-lg py-4">


        <div class="row justify-content-center">
            <div class="col-lg-8 ">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Contact US</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="contact form">
                    <form action="">
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input class="form-control form-control-lg fs-6 " type="text" name=""
                                    placeholder="Enter Your Name">
                            </div>
                            <div class="col-lg-6  mb-4">
                                <input class="form-control form-control-lg fs-6 " type="text" name=""
                                    placeholder="Enter Your Email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12  mb-4">
                                <input class="form-control form-control-lg fs-6 " type="text" name=""
                                    placeholder="Enter Your Email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12  mb-4">
                                <textarea class="form-control form-control-lg fs-6 " rows="5" name=""
                                    placeholder="Enter Your Message"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12  mb-4">
                                <button type="submit" class="btn btn-danger px-3">Send Message </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
</section>

<!-- contact  section end -->
<hr>
