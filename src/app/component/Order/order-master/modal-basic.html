<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </form>

        <!--  -->

            <h3>Cart Items <br> {{cartItems}}</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>productID</th>
                        <th>productName</th>
                        <th>unitPrice</th>
                        <th>selectedQuantity</th>
                        <th>productImg</th>
                        <th>productQuantity</th>
                        <th>totalPrice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of  cartItems; let i=index ">
                        <td> {{item.productID}}</td>
                        <td> {{item.productName}}</td>
                        <td> {{item.unitPrice}}</td>
                        <td> {{item.selectedQuantity}}</td>
                        <td>
                            <img src=" {{item.productImg}}" alt="..." class="w-25   ">
                        </td>
                        <td> {{item.productQuantity}}</td>
                        <td> {{totalPrice}}</td>
                    </tr>
                </tbody>
            </table>




        <!--  -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{ closeResult }}</pre>
